name: Git guard. Branch must be merged into `develop` before merging into `main` 

on:
  pull_request:
    branches:    
      - main

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch all
        run: git fetch

      - name: Guard
        run: ./git-guard.sh ${{ github.head_ref }} develop
